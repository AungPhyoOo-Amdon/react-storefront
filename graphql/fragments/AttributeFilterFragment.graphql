fragment AttributeFilterFragment on Attribute {
  id
  inputType
  name
  translation(languageCode: $locale) {
    id
    name
  }
  slug
  withChoices
  choices(first: 20) {
    edges {
      node {
        id
        name
        slug
        translation(languageCode: $locale) {
          name
        }
      }
      cursor
    }
  }
}
